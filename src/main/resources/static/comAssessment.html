<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>效果评估-综合评估</title>
	<link rel="stylesheet" type="text/css" href="./css/generalStyle.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/comAssessment.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script type="text/javascript" src="./lib/public/html5shiv.min.js"></script>
	<script type="text/javascript" src="./lib/public/respond.min.js"></script>
	<script type="text/javascript" src="./lib/public/excanvas.compiled.js"></script>
	<![endif]-->

</head>

<body>

	<!--start 顶部导航 -->
	<div class="nav-wrap">
		<div class="logo lt">
			<img src="./img/logo.png" alt="全触点"/>
		</div>
		<ul class="nav clearfix lt" id="headerNav">

		</ul>
		<div class="user rt clearfix">
			<i class="user-icon"></i>
			<span>您好，</span>
			<span id="user"></span>
			<b title="退出">
				<i class="exit"></i>
			</b>
		</div>
	</div>

	<!--end 顶部导航 -->
	<!--左侧导航和主体内容-->
	<div class="content-wrap">
		<!--start 左侧导航 -->
		<div class="side-nav">
			<ul id="sideNav">

			</ul>
		</div>
		<!--end 左侧导航 -->
		<!--start主体内容-->
		<div class="main">
			<div class="content">
				<div class="inner-content">
					<div class="left-panel">
						<div class="panel-title clearfix">
							<span class="title lt">当月累计指标</span>
							<span class="filter-btn lt" id="filter-btn">筛选<i></i></span>

							<!-- <input id="dateInput" class="rt Wdate" type="text" onfocus="var date=sDate();WdatePicker({onpicking:function(dp){searchByDate(dp)},maxDate:date,dateFmt:'yyyy-MM'});"/> -->

							<span class="time rt">  </span>
						</div>
						<div>
							<table  class="left-panel-table" cellspacing="0">
								<tr>	                                 
									<td>     
										<ul>
											<li id="ACT_NUM"></li>
											<li>活动数</li>

										</ul>
										<div>
											<img src="./img/ico_qs.png" alt=""/>
										</div>
									</td>
									<td>
										<ul>
											<li id="OBJ_NUM"></li>
											<li>总目标用户数</li>
										</ul>
										<div>
											<img src="./img/ico_qs.png" alt=""/>
										</div>
									</td>
								</tr>
								<tr>	                                 
									<td>     
										<ul>
											<li id="TOUCH_NUM"></li>
											<li>接触量</li>

										</ul>
										<div>
											<img src="./img/ico_qs.png" alt=""/>
										</div>
									</td>
									<td>
										<ul>
											<li id="TOUCH_RATE"></li>
											<li>接触率</li>
										</ul>
										<div class="rate-bar">
											<p>
												<span id="TOUCH_RATE_Bar"></span>
											</p>
										</div>
									</td>
								</tr>
								<tr>
									<td>     
										<ul>
											<li id="RESPONSE_NUM">0</li>
											<li>响应量</li>

										</ul>
										<div>
											<img src="./img/ico_qs.png" alt=""/>
										</div>
									</td>
									<td>
										<ul>
											<li id="RESPONSE_RATE">0</li>
											<li>响应率</li>
										</ul>
										<div class="rate-bar">
											<p>
												<span id="RESPONSE_RATE_Bar"></span>
											</p>
										</div>
									</td>
								</tr>
								<tr class="last-tds">
									<td>     
										<ul>
											<li id="VIC_NUM"></li>
											<li>营销成功量</li>

										</ul>
										<div>
											<img src="./img/ico_qs.png" alt=""/>
										</div>
									</td>
									<td>
										<ul>
											<li id="VIC_RATE"></li>
											<li>营销成功率</li>
										</ul>
										<div class="rate-bar">
											<p>
												<span id="VIC_RATE_Bar"></span>
											</p>
										</div>
									</td>
								</tr>                        
							</table>
						</div>
					</div>
					<div class="right-panel">
						<div class="rt-top-panel">
							<div class="rt-top-lt">
								<div class="panel-title clearfix">
									<span class="title lt">累计活动TOP3</span>
									<span class="time rt"></span>
								</div>
								<div class="panel-content" id="top3Activity">								

								</div>
							</div>
							<div class="rt-top-rt">
								<div class="panel-title clearfix">
									<span class="title lt">重点业务接触比</span>
									<span class="time rt"></span>
								</div>
								<div  class="panel-content" id="mainBusiness">

								</div>
							</div>
						</div>
						<div class="rt-bottom-panel">	
							<div class="panel-title clearfix">
								<span class="title lt">优秀案例TOP5</span>
								<span class="time rt"></span>
							</div>
							<div class="panel-content">
								<table class="table" id="goodJobs" cellspacing="0">
									<thead>
										<tr>
											<td >排名</td>
											<td  class="td-30">活动名称</td>
											<td >地市</td>
											<td >接触量</td>
											<td >接触率</td>
											<td  class="td-13">营销成功量</td>
											<td  class="td-13">营销成功率</td>
										</tr>
									</thead>
									<tbody>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--end主体内容-->
		<!--start筛选弹框-->
		<div class="filter-panel">
			<div class="inner-filter-panel">

				<div class="row">
					<p>统计月份：</p>
					<input id="dateInput" class=" Wdate" type="text" onfocus="var date=sDate();WdatePicker({maxDate:date,dateFmt:'yyyy-MM'});"/>

				</div>	
				<div class="row">
					<p>口径：</p>
					<div class="radio-box clearfix">
						<p>
							<input class="radio-input" type="radio" name="filter" value= 0 checked/>
							<label><span class="selected"></span>剔重</label>
						</p>
						<p>
							<input class="radio-input" type="radio" name="filter" value= 1 />
							<label><span></span>未剔重</label>
						</p>		
					</div>
				</div>
				<div class="row btns">
					<button id="ensure" class="ensure border_radius">确定</button>
					<button id="cancel" class="cancel border_radius">取消</button>
				</div>
			</div>
		</div>
		<!--end筛选弹框-->
	</div>

	<script type="text/javascript" src="./lib/public/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="./lib/DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="./lib/public/echarts-all.js"></script>
	<script type="text/javascript" src="./js/topNav.js"></script>
	<script type="text/javascript" src="./js/assessSideNav.js"></script>
	<script type="text/javascript" src="./js/generalFunc.js"></script>
	<script type="text/javascript" src="./js/comAssessment.js"></script>
</body>
</html>
